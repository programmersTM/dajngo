{% extends 'base.html' %}



{% block title %}
    New Blog
{% endblock title %}




{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-9">
                <div class="card shadow my-3 p-5">
                    <h3>Add new Post:</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group py-2">
                            <label class="py-1">Enter post title:</label>
                            <input type="text" class="form-control" placeholder="e.g. Some Title" name="title" required value="{{blog.title}}">
                        </div>
                        <div class="form-group py-2">
                            <label class="py-1">Enter post text:</label>
                            <textarea class="form-control" name="text" rows="8" placeholder="Enter your post text here...">{{blog.text}}</textarea>
                        </div>
                        <div class="form-group py-2">
                            <select class="form-select form-select" name="status">
                                <option value="pub"
                                {% if blog.published == 'pub' %}
                                selected
                                {% endif %}
                                >published</option>
                                <option value="drf"
                                {% if blog.published == 'drf' %}
                                selected
                                {% endif %}
                                >Draft</option>
                            </select>
                        </div>
                        {% if blog %}
                        <button type="submit" class="btn btn-outline-success">Edit</button>
                        {% else %}
                        <button type="submit" class="btn btn-outline-success">Success</button>
                        {% endif %}
                    </form>
                </div>
            </div>
            <div class="col-3">

                    <div class="card my-4">
                        <h5 class="card-header">About</h5>
                        <div class="card-body">
                            <p class="card-text">We love python and django. So we created a blog site to share our
                                thoughts</p>
                            <a href="#"
                            class="btn btn-sm btn-danger">
                                More...
                            </a>
                        </div>
                    </div>

            </div>
        </div>
    </div>    
{% endblock content %}
