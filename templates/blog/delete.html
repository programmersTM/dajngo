{% extends 'base.html' %}

{% block title %} Delete {{ blog.title }} {% endblock title %}


{% block content %}
<div class="container">
    <div class="col-7">
        <div class="card text-center mt-3">
            <div class="card-header alert alert-danger">
                    Are you sure <strong>Delete {{ blog.title|capfirst }}</strong> :
            </div>
            <div class="card-body" >
                <h5 class="card-title">{{ blog.author | capfirst }}</h5>
                <p class="card-text">{{ blog.text | truncatewords:3 | capfirst}}</p>
                <form method="POST" >
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger" value="yes" name="status">Yes</button>
                    <button type="submit" class="btn btn-success" value="no" name="status">No</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
